<!DOCTYPE html>
<html>
<head>
  <title>Button Redirect</title>
</head>
<body>
  <button onclick="redirectToWebsite()">Go to Another Website</button>

  <script>
    function redirectToWebsite() {
      window.location.href = 'https://www.example.com'; // Replace with your desired URL
    }
  </script>
</body>
</html>
