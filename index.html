<!DOCTYPE html>
<html>
<head>
  <title>DHT11 Sensor Readings</title>
</head>
<body>
  <h1>DHT11 Sensor Readings</h1>
  <div>
    <h2>Temperature:</h2>
    <p id="temperature">Loading...</p>
  </div>
  <div>
    <h2>Humidity:</h2>
    <p id="humidity">Loading...</p>
  </div>

  <script>
    // Replace with the endpoint URL where your ESP8266 will send the data
const endpointUrl = 'https://razvanneculai.github.io/index.html';

// Function to fetch data from the endpoint
function fetchData() {
  fetch(endpointUrl)
    .then(response => response.json())
    .then(data => {
      // Display the received data on your web page
      const temperature = data.temperature;
      const humidity = data.humidity;
      document.getElementById('temperature').textContent = temperature;
      document.getElementById('humidity').textContent = humidity;
    })
    .catch(error => {
      console.log('Error fetching data:', error);
    });
}

// Fetch data initially and every 5 seconds
fetchData();
setInterval(fetchData, 5000);

  </script>
</body>
</html>
